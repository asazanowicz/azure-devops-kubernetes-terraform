trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:

# Stage 1
# Build Docker image
# Publish K8S Deployment file
- stage: Build
  displayName: Build Docker image and Publishing artifact yaml
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an Docker image for currency-exchange-devops
      inputs:
        containerRegistry: 'asazanowicz-docker-hub'
        repository: 'asazanowicz/currency-exchange-devops'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: '$(tag)'
    - task: CopyFiles@2
      displayName: Copy *.yaml files
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)'
        Contents: '**/*.yaml'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'
    - task: PublishBuildArtifacts@1
      displayName: Publish artifact
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'manifest'
        publishLocation: 'Container'


# Stage 2
# Download K8S Deployment file
# Deploy tp K8S Azure cluster with Docker image asazanowicz/currency-exchange-devops
- stage: Deploy
  displayName: Deploy Docker image to k8stest_dev
  jobs:
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: DownloadPipelineArtifact@2
      displayName: Download atifact *.yaml
      inputs:
        buildType: 'current'
        artifactName: 'manifest'
        itemPattern: '**/*.yaml'
        targetPath: '$(System.ArtifactsDirectory)'
    - task: KubernetesManifest@0
      displayName: Deploy docker image asazanowicz/currency-exchange-devops:$(tag) to AKS
      inputs:
        action: 'deploy'
        kubernetesServiceConnection: 'azure-k8s-connection'
        namespace: 'default'
        manifests: '$(System.ArtifactsDirectory)/configuration/kubernetes/deployment.yaml'
        containers: 'asazanowicz/currency-exchange-devops:$(tag)'